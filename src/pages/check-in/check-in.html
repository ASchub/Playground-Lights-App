<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="contact"></ion-icon>
    </button>

    <ion-title>Vänner</ion-title>

    <!--<ion-buttons end>-->
      <!--<button ion-button (click)="openPageFriendRequest()" start>-->
        <!--<ion-icon name="contact" ></ion-icon>-->
      <!--</button>-->
    <!--</ion-buttons>-->

    <ion-buttons end>
      <button ion-button (click)="openPageAddFriend()" icon-only>
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-list-header color="sthlmgreen">
      <h3>Online</h3>
    </ion-list-header>

    <!--Här börjar koden för att lista vänner, det måste inte vara ett ion-card-->

      <!--<ion-item-sliding #item>-->
    <div *ngFor="let friend of friends">
        <ion-item  *ngIf="friend.online">
          <ion-icon start name="contact"> {{friend.name}}</ion-icon><br>
          <ion-badge color="light-green" *ngIf="friend.checkedIn">Incheckad på: {{friend.checkedInPlayground}}</ion-badge>
        </ion-item>
    </div>
        <!--<ion-item-options side="right">-->
          <!--<button ion-button color="danger" (click)="unread(item)">Radera vän</button>-->
        <!--</ion-item-options>-->
      <!--</ion-item-sliding>-->

    <!--Här slutar koden för att lista vänner-->

    <ion-list-header color="sthlmgray">
      <H3>Offline</H3>
    </ion-list-header>


      <!--<ion-item-sliding #item>-->
    <div *ngFor="let friend of friends">
      <ion-item  *ngIf="!friend.online">
        <ion-icon start name="contact"> {{friend.name}}</ion-icon>
      </ion-item>
    </div>
        <!--<ion-item-options side="right">-->
          <!--<button ion-button color="danger" (click)="unread(item)">Radera vän</button>-->
        <!--</ion-item-options>-->
      <!--</ion-item-sliding>-->


  </ion-list>
</ion-content>
