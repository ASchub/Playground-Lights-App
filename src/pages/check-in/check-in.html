<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vänner</ion-title>

    <ion-buttons end>
      <button ion-button (click)="openPageFriendRequest()" start>
        <ion-icon name="contact" ></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
    <button ion-button (click)="openPageAddFriend()" icon-only>
      <ion-icon name="add" ></ion-icon>
    </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

      <h2> {{friend.name}}</h2>
    </ion-item>
  </ion-card>
