<!--
  Generated template for the AddFriendPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Lägg till en vän</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)" [showCancelButton]="shouldShowCancel">></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let result of results" (click)="addFriend(result.email)">
      <ion-icon start name="contact">{{result.name}}</ion-icon>
      <ion-buttons>Lägg till</ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
