
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>games</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let games of games">
      <h2>{{games.name}}</h2>
      <h3>{{games.rules}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
