
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>games</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let game of games">
      <!--<button ion-button>{{games.name}}</button>-->
      <ion-buttons end>
        <button ion-button block (click)="openGame(game)"  >
          <ion-icon name="search"></ion-icon>
          {{game.name}}
        </button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
