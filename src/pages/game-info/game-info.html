<ion-header>

  <ion-navbar>
    <ion-title>{{game.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>{{game.rules}}</h3>


  <div align="center">
    <div class="current" [ngStyle]="getOverlayStyle()">{{ current }}/{{ max }}</div>
    <round-progress [current]="countdown" [max]="countdownMax" [stroke]="pbStroke" [radius]="pbRadius" [semicircle]="semicircle" [rounded]="rounded"
                    [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color" [background]="background"
                    [duration]="duration" [animation]="animation" [animationDelay]="animationDelay"></round-progress>
    <div class="progress-text">{{countdown}}</div>
  </div>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <button ion-button (click)="StartTimer()"  full>Start</button>
  </ion-toolbar>
</ion-footer>
