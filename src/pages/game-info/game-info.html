<ion-header>
  <ion-navbar>
    <ion-title>{{game.gameTitle}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h4>Lekregler:</h4>
  <div class = "rules">
  {{game.rules}}</div>
  <br>

  <div align="center">

    <div class="current" [ngStyle]="getOverlayStyle()"><br><br>{{getCountDown()}}
    </div>
    <round-progress [current]="countdown" [max]="countdownMax" [stroke]="pbStroke" [radius]="pbRadius"
                    [semicircle]="semicircle" [rounded]="rounded"
                    [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color"
                    [background]="background"
                    [duration]="duration" [animation]="animation" [animationDelay]="animationDelay"></round-progress>
    <!--<div class="progress-text">{{countdown}}</div>-->
  </div><br>
  <button ion-button large full round color = "primary" (click)="startTimer(); toggleStartStop()" *ngIf="showToggle">
    Start
  </button>
  <button ion-button large full round color="danger"(click)="resetTimer(); toggleStartStop()" *ngIf="!showToggle">
    Stopp
  </button>

</ion-content>
