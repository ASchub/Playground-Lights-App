<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Playground Lights</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <!--<ion-row>
      <ion-col>-->
    <ion-list inset>
      <ion-item>
        <ion-icon start name="contact"></ion-icon>
        <ion-input placeholder="Användarnamn" name="username" id="loginField" type="text" required [(ngModel)]="username" #email></ion-input>

      </ion-item>
      <ion-item>
        <ion-input placeholder="Lösenord" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
        <ion-icon name="help-circle"></ion-icon>
      </ion-item>

    </ion-list>
    <!-- </ion-col>
   </ion-row>-->
    <ion-row>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Skapa konto</button>
    </ion-row>

  </form>















</ion-content>
