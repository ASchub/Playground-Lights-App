<ion-header>

  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registrera dig</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="masters">


  <div class="login-box" id="container">

  <form #loginForm="ngForm" autocomplete="off">
    <ion-list inset>

      <ion-row>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
      </ion-row>


      <ion-item id="rounded">
        <ion-input placeholder="Fullständigt namn" name="username" type="text" required [(ngModel)]="username"></ion-input>
      </ion-item>
      <!--
              <ion-input placeholder="Fullständigt namn" name="username" id="loginField" type="text" required [(ngModel)]="username"></ion-input>
      -->

      <ion-item id="rounded">
        <ion-input placeholder="E-post adress" name="email" type="text" required [(ngModel)]="mail" #email></ion-input>
      </ion-item>

      <!--
        <ion-input placeholder="E-post adress" name="email" id="emailField" type="text" required [(ngModel)]="mail" #email></ion-input>
-->

      <ion-item  id="rounded">
        <ion-input placeholder="Lösenord" name="password" type="password" required [(ngModel)]="password"></ion-input>
<!--
        <ion-input placeholder="Lösenord" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
-->
      </ion-item>

      <ion-item id="rounded">
        <ion-input placeholder="Bekräfta lösenord" name="confirmPassword" type="password" required [(ngModel)]="confPassword"></ion-input>
<!--
        <ion-input placeholder="Bekräfta lösenord" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
-->
      </ion-item>

      <ion-item id="rounded">
        <ion-label>Jag har läst och <br>accepterar villkoren</ion-label>
        <ion-checkbox color="dark" checked="false"(ionChange)="presentAlert()"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-row>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      <button ion-button round full id="buttons" color="primary" class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid"(click)="createAcc()">Skapa konto</button>
    </ion-row>

  </form>

  </div>

    <img id="registerPage1" src="assets/imgs/icon_clouds.png">
    <img id="registerPage2" src="assets/imgs/icon_clouds.png">






</ion-content>
