  <div class="login-box" id="container">
    <form #loginForm="ngForm" autocomplete="off">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item id="rounded">

              <ion-input placeholder="E-post adress" name="username" id="loginField" type="username" required [(ngModel)]="mail" #email></ion-input>
            </ion-item>

            <ion-item id="rounded">
              <ion-input placeholder="Lösenord" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
            </ion-item>

           <!-- <ion-item>
              <ion-label>Kom ihåg</ion-label>
              <ion-checkbox checked="false"></ion-checkbox>
            </ion-item>-->

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>

          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <button ion-button round full id="buttons" color="primary" class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid" (click)="login()">Logga in</button>

      </ion-row>
    </form>

      <button ion-button round full id="buttons" color="light" (click)="loginWithFB()">Logga in med Facebook</button>

    <ion-col>
    </ion-col>
      <ion-col>
      </ion-col>

    <button ion-button id="text" class="register-btn" block clear (click)="registerAccount()">Registrera dig</button>

  </div>

</ion-content>
