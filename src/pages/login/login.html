<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Logga in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--Welcomes the user; else shows login-buttons-->

  <ion-card *ngIf="userIsLoggedIn; else showLogin">
    <ion-card-header>V채lkommen {{ userData.first_name}}!</ion-card-header>
    <img [src]="userData.picture">
    <button ion-button full (click)="logoutFromFB()">Logga ut</button>
  </ion-card>

  <ng-template #showLogin>
    <ion-card-header>V채lkommen till v책r app!<br>
      Var v채nlig att logga in: </ion-card-header>
    <button ion-button full (click)="loginWithFB()">Logga in med Facebook</button>
    <br>
    <button ion-button>Logga in med annat konto</button>
    <br>
    <button ion-button full (click)="hasha()">Registrera konto</button>
  </ng-template>
</ion-content>
