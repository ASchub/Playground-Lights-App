<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar class="masters" color="primary">
      <ion-title>Din profil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="masters">
    <ion-list>
      <ion-row class="logo-row">



      </ion-row>

      <div class="profile-box" id="container">
        <form #profileForm="ngForm" autocomplete="off">

              <ion-list inset>

                <ion-col width-67>
                  <img class="profilePicture" src="assets/imgs/user_profile_picture.png">
                </ion-col>

                <ion-item id="text-box">
                  <h5><b><font face="MV Boli">Fullständigt namn:</font></b></h5>
                  <h6><font face="MV Bolig">Samuel H</font></h6>
                  <h5><b><font face="MV Boli">E-post adress:</font></b></h5>
                  <h6><font face="MV Boli">samuel@slk.se</font></h6>
                  <h5><b><font face="MV Boli">Du är incheckad i:</font></b></h5>
                  <h6><font face="MV Boli">L70</font></h6>
                </ion-item>


                <ion-item id="toggle-box">
                <ion-label>Visa din plats</ion-label>
                <ion-toggle disabled="false"></ion-toggle>
                </ion-item>



              </ion-list>


        </form>

        <button id="roundedProfile" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>

      </div>
    </ion-list>
  <ion-footer>
    <ion-list>

    </ion-list>
  </ion-footer>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
